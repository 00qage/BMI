<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BMI web</title>
</head>

<body></body>
    <div class="wrap">
        <header class="header">
            <div class="header-logo">
                <img src="images/BMICLogo.png" alt="BMICLogo">
            </div>
            <div class="header-text">
                <label for="headerheight">身高 cm</label>
                <input type="text" class="header-height" id="userheight" placeholder="請輸入身高">
                <label for="headerweight">體重 kg</label>
                <input type="text" class="header-weight" id="userweight" placeholder="請輸入體重">
            </div>
            <div class="send" id="sendId" >看結果</div>
        </header>
        <section class="BMI-Record">
            <div class="BMI-Record-title">
                BMI 紀錄
            </div>
            <ul class="BMI-Record-List">
            </ul>
        </section>
        <footer class="footer">
            <div class="footer-logo">
                <img src="images/BMICLogo-gray.png" alt="small-BMICLogo">
            </div>
        </footer>
    </div>
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/all.js"></script>
</body>
</html>
